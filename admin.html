<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ผู้ดูแล</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase App (Compat) -->
  
</head>
<body>
  <div class="admin-container">
    <h2>หน้าผู้ดูแล</h2>
    <input id="regName" placeholder="ชื่อจริง (ภาษาไทย)">
    <button onclick="registerUser()">ลงทะเบียน</button>
    <h3>รายชื่อทั้งหมด</h3>
    <ul id="userList"></ul>

    <h3>สร้าง QR Code กิจกรรม</h3>
    <select id="activity">
      <option value="attend">เข้าแถวหน้าเสาธง</option>
      <option value="clean">ทำความสะอาด</option>
    </select>
    <button onclick="createQR()">สร้าง QR Code</button>
    <div id="qrDisplay"></div>
    <button onclick="closeQR()">ปิด QR Code</button>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script src="firebase-config.js"></script>
<script src="admin.js"></script>
</body>
</html>
